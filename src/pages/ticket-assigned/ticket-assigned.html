<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      
      <ion-item >
          <button (click)="navDetailsTick()" clear class="btn">
          <table>
              <tr><td>Numero de ticket</td></tr>
              <tr><td>Nombre activo</td></tr>
              <tr><td>Descripcion tickets</td></tr>
              <tr>
                <td class="text-status-date"><p class="status-text-po">Estado tickets</p></td>
                <td class="text-status-date"><p class="status-text-po"p>fecha solicitud</p></td>
              </tr>
            
          </table>
        </button>
      </ion-item>
   
      <ion-item-options side="left">
        <!-- <button ion-button (click)="favorite(item)">Favorite</button> -->
        <button ion-button color="secondary" (click)="navAcceptedTick()">ACEPTAR</button>
      </ion-item-options>
  
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="unread(item)" >RECHAZAR</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
